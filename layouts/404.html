{{- define "title" }}
    {{- T "pageNotFound" | printf "404 %v" }} - {{ .Site.Title -}}
{{- end -}}

{{- define "content" -}}
    <div class="page" id="content-404">
        <h1 id="error-emoji"></h1>
        <p class="error-text">
            {{- T "pageNotFoundText" -}}<br>
            <a href="javascript:void(0);" title="{{ T `back` }}" onclick="window.history.back();">Go Back</a>
        </p>
    </div>
{{- end -}}
