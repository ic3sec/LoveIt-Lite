{{- with .Name -}}
    {{- $Name := . -}}
    {{- with $.class -}}
        <svg class="{{ . }}" aria-hidden="true">
            <use href="#icon-{{ $Name }}"></use>
        </svg>
    {{- else -}}
        <svg class="icon {{ $Name }} icon-{{ $Name }}" aria-hidden="true">
            <use href="#icon-{{ $Name }}"></use>
        </svg>
    {{- end -}}
{{- end -}}
